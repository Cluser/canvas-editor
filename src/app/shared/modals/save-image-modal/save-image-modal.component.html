<div class="modal-header">
	<h5 class="modal-title pull-left">Save image</h5>
	<button type="button" class="close pull-right" aria-label="Close" (click)="modalRef.hide()">
      <span aria-hidden="true">&times;</span>
    </button>
</div>
<div class="modal-body">
    <div class="row">
        <div class="col">Do you realy want to save your image?</div>
    </div>

</div>
<div class="modal-footer">
    <button type="button" class="btn btn-primary" (click)="onConfirm()">Yes</button>
    <button type="button" class="btn btn-primary" (click)="onCancel()">No</button>        
</div>
